server {
    listen 80;
    server_name ejemplo.com www.ejemplo.com;  # reemplaza con tu dominio

    # Opcional: aumentar tama√±o de body si subes archivos grandes
    client_max_body_size 50M;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Opcional: servir /_next/static por nginx (si quieres)
    # location /_next/static/ {
    #     alias /home/deploy/app/.next/static/;
    #     expires 1y;
    #     add_header Cache-Control "public, max-age=31536000, immutable";
    # }
}